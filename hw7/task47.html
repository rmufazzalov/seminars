<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arrSize = prompt("Введите 2 числа через пробел", ["2 2"]).split(" ", 2);
        let arr = [];
        for (i = 0; i < arrSize[0]; i++) {
            arr[i] = [];
            for (y = 0; y < arrSize[1]; y++) {
                arr[i][y] = (Math.random() * 20 - 10).toFixed(2);
            }
        }
        console.log(arr);
    </script>
</body>

</html>
