<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arrSize = [4, 7];
        let arr = [];
        for (i = 0; i < arrSize[0]; i++) {
            arr[i] = [];
            for (y = 0; y < arrSize[1]; y++) {
                arr[i][y] = Math.floor(Math.random() * 20 - 10);
            }
        }
        let result = "";
        for (i = 0; i < arrSize[0]; i++) {
            let sum = 0;
            for (y = 0; y < arrSize[1]; y++) {
                sum += arr[i][y];
            }
            result += `${(sum / arrSize[1]).toFixed(2)}  `;
        }
        console.log(result);
    </script>
</body>

</html>
